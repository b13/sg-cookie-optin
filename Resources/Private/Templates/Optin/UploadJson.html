{namespace sg=SGalinski\SgCookieOptin\ViewHelpers}

<f:layout name="Default" />

<f:section name="content">
	<f:flashMessages />
	<div class="form-group">
		<p>Please select all of the configuration JSON files that you must import</p>
		<f:form action="importJson" enctype="multipart/form-data">
			<f:form.upload name="file" multiple="true"/>
			<f:form.submit value="{f:translate(key:'backend.upload')}" />
		</f:form>
	</div>
</f:section>
