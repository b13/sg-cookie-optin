{namespace sgco=SGalinski\SgCookieOptin\ViewHelpers\Legacy}

<div class="typo3-fullDoc">
	<div id="typo3-docheader">
		<div class="typo3-docheader-functions">
			<div class="left">
				<f:render
					partial="DocHeader"
					section="actionMenu"
					arguments="{}" />
			</div>
			<div class="right">
				<f:be.pagePath />
				<f:be.pageInfo />
			</div>
		</div>
		<div class="typo3-docheader-buttons">
			<div class="left">
				<f:render partial="Legacy/License" arguments="{_all}" />
			</div>
			<div class="right">
				<f:be:moduleLayout.button.shortcutButton />
			</div>
		</div>
	</div>
</div>

<f:section name="actionMenu">
	<div class="module-docheader-bar-column-left">
		<f:be.menus.actionMenu>
			<f:render
				partial="DocHeader"
				section="actionMenuItem"
				arguments="{controller:'LegacyOptin', action: 'index', label: '{f:translate(key:\'backend.settings_action\')}', simpleActionItem: 1}" />
			<f:render
				partial="DocHeader"
				section="actionMenuItem"
				arguments="{controller:'LegacyStatistics', action: 'index', label: '{f:translate(key:\'backend.statistics_action\')}', simpleActionItem: 1}" />
			<f:render
							partial="DocHeader"
							section="actionMenuItem"
							arguments="{controller:'LegacyConsent', action: 'index', label: '{f:translate(key:\'backend.consent_action\')}', simpleActionItem: 1}" />
		</f:be.menus.actionMenu>
	</div>
</f:section>

<f:section name="actionMenuItem">
	<sgco:be.menus.actionMenuItem
		controller="{controller}"
		action="{action}"
		arguments="{}"
		simpleActionItem="{simpleActionItem}"
		selected="{selected}"
		label="{label}"
		section="actionMenu"
	/>
</f:section>
